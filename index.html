<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Book Theme</title>
    <style>
        body {
            background-color: #f9f4f5; /* Pastel background color */
            background-image: linear-gradient(#e8e1e2 1px, transparent 1px),
                              linear-gradient(90deg, #e8e1e2 1px, transparent 1px);
            background-size: 20px 20px; /* Grid size */
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #6a5acd; /* Pastel purple */
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My School Book Theme</h1>
        <p>This is a paragraph of text. You can write anything you like here. The background has a paper-like grid, and the colors are pastel to give it a soft, school book feel.</p>
        <div class="image-container">
            <!-- You can add your image here -->
            <img src="assets/book.png" alt="Book Images">
        </div>
        <p>Here is another paragraph. Feel free to add more content, images, or any other elements you like.</p>
    </div>
</body>
</html>
