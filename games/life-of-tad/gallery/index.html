<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Life of Tad — Gallery</title>
  <meta name="description" content="Screenshots and GIFs from Life of Tad." />
  <link rel="canonical" href="https://tamigore.github.io/games/life-of-tad/gallery/" />
  <link rel="stylesheet" href="../styles.css" />
  <style>
    main{padding:1.2rem 0}
    .gallery .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:.8rem}
    .filter{display:flex;gap:.6rem;flex-wrap:wrap;margin-bottom:1rem}
    .filter .button{cursor:pointer}
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="container nav">
      <a href="/" class="brand">tamigore</a>
      <div class="nav-links">
        <a href="/games/life-of-tad/">Back to game</a>
        <a href="/games/">Games</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1>Gallery</h1>
    <p class="hint">Screenshots and clips from development. All images are optimized; click to expand.</p>

    <div class="filter">
      <button class="button" data-tag="all">All</button>
      <button class="button" data-tag="overworld">Overworld</button>
      <button class="button" data-tag="dungeon">Dungeon</button>
      <button class="button" data-tag="combat">Combat</button>
    </div>

    <section class="gallery">
      <div class="grid" id="galleryGrid"></div>
      <dialog id="lightbox">
        <button class="close" aria-label="Close" onclick="window.Lightbox.close()">×</button>
        <img id="lightboxImg" alt="Expanded gallery item" />
        <p id="lightboxCaption"></p>
      </dialog>
    </section>
  </main>

  <script>
  (function(){
    const items = [
      { src: '/assets/life-of-tad/screenshots/placeholder.svg', alt: 'Overworld exploration', cap: 'Overworld exploration', tag:'overworld'},
      { src: '/assets/life-of-tad/screenshots/placeholder.svg', alt: 'Dungeon combat', cap: 'Dungeon combat', tag:'dungeon'},
      { src: '/assets/life-of-tad/screenshots/placeholder.svg', alt: 'Parry and dash showcase', cap: 'Parry and dash showcase', tag:'combat'},
    ];
    const grid = document.getElementById('galleryGrid');
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightboxImg');
    const lbCap = document.getElementById('lightboxCaption');

    function render(tag='all'){
      grid.innerHTML='';
      items.filter(i=> tag==='all' || i.tag===tag).forEach(({src, alt, cap}) => {
        const a = document.createElement('button');
        a.className = 'thumb';
        a.ariaLabel = `Open ${alt}`;
        a.innerHTML = `<img loading="lazy" src="${src}" alt="${alt}">`;
        a.addEventListener('click', () => openLightbox(src, cap, alt));
        grid.appendChild(a);
      });
    }
    function openLightbox(src, cap, alt){
      lbImg.src = src;
      lbImg.alt = alt;
      lbCap.textContent = cap || '';
      lb.showModal();
    }
    window.Lightbox = { close(){ lb.close(); } };

    document.querySelectorAll('.filter .button').forEach(btn=>{
      btn.addEventListener('click',()=>render(btn.dataset.tag));
    });

    render('all');
  })();
  </script>
</body>
</html>
