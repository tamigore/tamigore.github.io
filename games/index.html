<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Games — Arcade</title>
  <meta name="description" content="Arcade hub: switch between games and play them inside the device screen." />
  <link rel="canonical" href="https://tamigore.github.io/games/" />
  <link rel="stylesheet" href="/games/device-vars.css" />
  <link rel="stylesheet" href="/games/arcade.css" />
  <meta name="robots" content="noindex" />
  <meta name="color-scheme" content="dark" />
  <script>
    // Optional: Expose config via window.ARCADE_GAMES before load if you need dynamic injection
    window.ARCADE_GAMES = window.ARCADE_GAMES || [
      { id: 'life-of-tad', title: 'Life of Tad', src: '/games/life-of-tad/' },
      { id: 'lot-gallery', title: 'Life of Tad — Gallery', src: '/games/life-of-tad/gallery/' },
    ];
  </script>
</head>

<body>
  <div class="stage" role="application" aria-label="Arcade">
    <p class="sr-only" id="help">Use Left/Right on the D‑pad or keyboard to switch games. Press A or Enter to load.
      Start toggles fullscreen; Select cycles selection style.</p>
    <div class="device-wrap" aria-describedby="help">
      <img class="device" src="/assets/gba-sp/GBA-SP.svg" alt="Game Boy Advance SP" />
      <img class="device ontop" src="/assets/gba-sp/GBA-SP-Joystick-Neutral.svg" alt="Game Boy Advance SP joystick" />
      <img class="device ontop" src="/assets/gba-sp/GBA-SP-A.svg" alt="Game Boy Advance SP A button" />
      <img class="device ontop" src="/assets/gba-sp/GBA-SP-B.svg" alt="Game Boy Advance SP B button" />
      <img class="device ontop" src="/assets/gba-sp/GBA-SP-Select.svg" alt="Game Boy Advance SP Select button" />
      <img class="device ontop" src="/assets/gba-sp/GBA-SP-Start.svg" alt="Game Boy Advance SP Start button" />
      <div class="screen">
        <iframe id="screenFrame" title="Game view" src="about:blank"></iframe>
      </div>
      <div class="dpad" aria-label="D-pad">
        <button class="left" aria-label="Left"></button>
        <button class="right" aria-label="Right"></button>
        <button class="up" aria-label="Up"></button>
        <button class="down" aria-label="Down"></button>
      </div>
      <div class="ab" aria-label="A and B buttons">
        <button class="a" aria-label="A"></button>
        <button class="b" aria-label="B"></button>
      </div>
      <button class="start" aria-label="Start"></button>
      <button class="select" aria-label="Select"></button>
    </div>
  </div>

  <script src="/games/arcade.js" defer></script>
  <!-- <script src="/games/scripts.js" defer></script> -->
</body>

</html>
