<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title data-i18n="cv.meta.title">CV</title>
    <meta name="description" data-i18n="cv.meta.description" data-i18n-attr="content"
        content="Personal portfolio with profile summary, skills and curriculum." />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/assets/background/background.css">
    <link rel="icon" href="/assets/gba-sp/GBA-SP.svg">
</head>

<body>
    <div class="wrap">
        <header class="profile-header">
            <div class="profile-avatar" role="img" aria-label="Stylised avatar">
                <img src="/assets/avatar/PixelMe.png" alt="Stylised avatar pixel art">
            </div>
            <div class="profile-heading">
                <div class="language-switch" role="group" aria-label="Language selection" data-i18n="cv.languageToggle.label" data-i18n-attr="aria-label">
                    <button type="button" class="lang-btn" data-lang-switch="en">EN</button>
                    <button type="button" class="lang-btn" data-lang-switch="fr">FR</button>
                </div>
                <p class="eyebrow" data-i18n="cv.hero.eyebrow"></p>
                <h1 data-i18n="cv.hero.title"></h1>
                <p class="intro-copy" data-i18n="cv.hero.intro">
                </p>
                <ul class="profile-actions">
                    <li><a href="mailto:tadeo.amigo@gmail.com" class="chip" data-i18n="cv.hero.cta.email"></a></li>
                    <li><a href="https://tamigore.github.io/projects/" class="chip" data-i18n="cv.hero.cta.projects"></a></li>
                    <li><a href="https://www.linkedin.com/in/tadeo-amigorena" class="chip" target="_blank" rel="noreferrer" data-i18n="cv.hero.cta.linkedin"></a></li>
                </ul>
            </div>
        </header>

        <main class="profile-layout">
            <aside class="profile-sidebar" aria-labelledby="skills-title">
                <div class="sidebar-card">
                    <h2 id="skills-title" data-i18n="cv.sidebar.skills.title"></h2>
                    <ul class="tag-list">
                        <li data-i18n="cv.sidebar.skills.tags.unreal"></li>
                        <li data-i18n="cv.sidebar.skills.tags.unity"></li>
                        <li data-i18n="cv.sidebar.skills.tags.godot"></li>
                        <li data-i18n="cv.sidebar.skills.tags.blender"></li>
                        <li data-i18n="cv.sidebar.skills.tags.clipStudio"></li>
                        <li data-i18n="cv.sidebar.skills.tags.photoshop"></li>
                        <li data-i18n="cv.sidebar.skills.tags.office"></li>
                    </ul>
                </div>
                <div class="sidebar-card">
                    <h3 data-i18n="cv.sidebar.programming.title"></h3>
                    <ul class="meta-list">
                        <li data-i18n="cv.sidebar.programming.items.python"></li>
                        <li data-i18n="cv.sidebar.programming.items.cFamily"></li>
                        <li data-i18n="cv.sidebar.programming.items.java"></li>
                        <li data-i18n="cv.sidebar.programming.items.jsTs"></li>
                        <li data-i18n="cv.sidebar.programming.items.ocaml"></li>
                    </ul>
                </div>
                <div class="sidebar-card">
                    <h3 data-i18n="cv.sidebar.languages.title"></h3>
                    <ul class="meta-list">
                        <li data-i18n="cv.sidebar.languages.items.french"></li>
                        <li data-i18n="cv.sidebar.languages.items.english"></li>
                        <li data-i18n="cv.sidebar.languages.items.spanish"></li>
                    </ul>
                </div>
            </aside>

            <section class="profile-content" aria-labelledby="curriculum-title">
                <h2 id="curriculum-title" data-i18n="cv.curriculum.title"></h2>

                <!-- Experience -->
                <section class="timeline-group" aria-labelledby="exp-title">
                    <h3 id="exp-title" class="timeline-group-title" data-i18n="cv.exp.title"></h3>
                    <div class="timeline">
                        <article class="timeline-item">
                            <header>
                                <div>
                                    <h3 data-i18n="cv.exp.moonVr.title"></h3>
                                    <p class="timeline-meta" data-i18n="cv.exp.moonVr.meta"></p>
                                </div>
                                <span class="timeline-tag" data-i18n="cv.labels.internship"></span>
                            </header>
                            <ul>
                                <li data-i18n="cv.exp.moonVr.item1"></li>
                                <li data-i18n="cv.exp.moonVr.item2"></li>
                            </ul>
                        </article>
                        <article class="timeline-item">
                            <header>
                                <div>
                                    <h3 data-i18n="cv.exp.moonTooling.title"></h3>
                                    <p class="timeline-meta" data-i18n="cv.exp.moonTooling.meta"></p>
                                </div>
                                <span class="timeline-tag" data-i18n="cv.labels.internship"></span>
                            </header>
                            <ul>
                                <li data-i18n="cv.exp.moonTooling.item1"></li>
                                <li data-i18n="cv.exp.moonTooling.item2"></li>
                            </ul>
                        </article>
                    </div>
                </section>

                <!-- Certifications -->
                <section class="timeline-group" aria-labelledby="cert-title">
                    <h3 id="cert-title" class="timeline-group-title" data-i18n="cv.cert.title"></h3>
                    <div class="timeline">
                        <article class="timeline-item">
                            <header>
                                <div>
                                    <h3 data-i18n="cv.cert.iso13485.title"></h3>
                                    <p class="timeline-meta" data-i18n="cv.cert.iso13485.meta"></p>
                                </div>
                                <span class="timeline-tag" data-i18n="cv.labels.certification"></span>
                            </header>
                            <p data-i18n="cv.cert.iso13485.desc"></p>
                        </article>
                    </div>
                </section>

                <!-- Activities -->
                <section class="timeline-group" aria-labelledby="act-title">
                    <h3 id="act-title" class="timeline-group-title" data-i18n="cv.activities.title"></h3>
                    <div class="timeline">
                        <article class="timeline-item">
                            <header>
                                <div>
                                    <h3 data-i18n="cv.activities.jams.title"></h3>
                                    <p class="timeline-meta" data-i18n="cv.activities.jams.meta"></p>
                                </div>
                                <span class="timeline-tag" data-i18n="cv.labels.gameJam"></span>
                            </header>
                            <ul>
                                <li data-i18n="cv.activities.jams.item1"></li>
                                <li data-i18n="cv.activities.jams.item2"></li>
                            </ul>
                        </article>
                        <article class="timeline-item">
                            <header>
                                <div>
                                    <h3 data-i18n="cv.activities.hackathon.title"></h3>
                                    <p class="timeline-meta" data-i18n="cv.activities.hackathon.meta"></p>
                                </div>
                                <span class="timeline-tag" data-i18n="cv.labels.hackathon"></span>
                            </header>
                            <ul>
                                <li data-i18n="cv.activities.hackathon.item1"></li>
                                <li data-i18n="cv.activities.hackathon.item2"></li>
                            </ul>
                        </article>
                    </div>
                </section>

                <!-- Education -->
                <section class="timeline-group" aria-labelledby="edu-title">
                    <h3 id="edu-title" class="timeline-group-title" data-i18n="cv.education.title"></h3>
                    <div class="timeline">
                        <article class="timeline-item">
                            <header>
                                <div>
                                    <h3 data-i18n="cv.education.42.title"></h3>
                                    <p class="timeline-meta" data-i18n="cv.education.42.meta"></p>
                                </div>
                                <span class="timeline-tag" data-i18n="cv.labels.education"></span>
                            </header>
                            <ul>
                                <li data-i18n="cv.education.42.item1"></li>
                                <li data-i18n="cv.education.42.item2"></li>
                                <li data-i18n="cv.education.42.item3"></li>
                            </ul>
                        </article>
                    </div>
                </section>
            </section>
        </main>
    </div>

    <script src="/assets/background/grid.js" defer></script>
    <script src="/assets/ui/burger-menu.js" defer></script>
    <script src="/assets/ui/lang.js" defer></script>
</body>

</html>
